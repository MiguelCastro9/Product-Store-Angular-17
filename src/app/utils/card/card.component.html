  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ productTitle() }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="edit.emit()">Edit</button>
      <button mat-button (click)="delete.emit()">Remove</button>
    </mat-card-actions>
  </mat-card>
