<div class="container">
  <form class="form-content" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Title:</mat-label>
      <input matInput type="text" formControlName="title">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </form>
</div>
